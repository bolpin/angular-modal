<p>Score keeper</p>

<p>
<button ng-click="showInviteModal()">Add Person</button>
</p>

<div class="error" ng-if="errors.length > 0" >
  <ul>
    <li ng-repeat="error in errors">{{error}}</li>
  </ul>
</div>

<button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
  Previous
</button> {{currentPage+1}}/{{numberOfPages()}}
<button ng-disabled="currentPage >= items.length/pageSize - 1" ng-click="currentPage=currentPage+1">
  Next
</button>

<select ng-model="pageSize" id="pageSize" class="form-control">
  <option value="5">5</option>
  <option value="10">10</option>
  <option value="15">15</option>
  <option value="20">20</option>
</select>

<ul>
  <li ng-repeat="item in items | startFrom:currentPage*pageSize | limitTo:pageSize">
    <button ng-click="increment($index)">Increment</button>
    <button ng-click="showModal(item)">Edit</button>
    <button ng-click="remove(items, $index)">Delete</button>
    <span ng-if='!item.spinner'>
      {{item.name}} - Score: {{item.score}}</span>
    <img ng-if='item.spinner' src='spinner.svg' height='20px' width='20px'></img>
  </li>

</ul>

<invite-modal-dialog show='inviteModalShown' width='750px' height='60%' items='items' errors='errors'></invite-modal-dialog>
<modal-dialog show='modalShown' width='750px' height='60%' item='item' errors='errors'></modal-dialog>
